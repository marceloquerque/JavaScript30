<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="box-key">A</h1>
        <p id="a" class="box-sound">CLAP</p>
      </div>
      <div class="box">
        <h1 class="box-key">S</h1>
        <p id="s" class="box-sound">HIHAT</p>
      </div>
      <div class="box">
        <h1 class="box-key">D</h1>
        <p id="d" class="box-sound">KICK</p>
      </div>
      <div class="box">
        <h1 class="box-key">F</h1>
        <p id="f" class="box-sound">OPENHAT</p>
      </div>
      <div class="box">
        <h1 class="box-key">G</h1>
        <p id="g" class="box-sound">BOOM</p>
      </div>
      <div class="box">
        <h1 class="box-key">H</h1>
        <p id="h" class="box-sound">RIDE</p>
      </div>
      <div class="box">
        <h1 class="box-key">J</h1>
        <p id="j" class="box-sound">SNARE</p>
      </div>
      <div class="box">
        <h1 class="box-key">K</h1>
        <p id="k" class="box-sound">TOM</p>
      </div>
      <div class="box">
        <h1 class="box-key">L</h1>
        <p id="l" class="box-sound">TINK</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
